<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinto's Vynil Player</title>
    <link rel="shortcut icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn-icons-png.flaticon.com%2F512%2F6090%2F6090663.png&f=1&nofb=1&ipt=420c136ce36291ac0896e02392c479c85042012125c89d11dcf1971007ab9a4e&ipo=images" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="player">
        <div class="record">
            <div class="label">
                
            </div>
        </div>
        <div class="tone-arm">
            <div class="control"></div>
        </div>
        <div class="songtitle">
            <div class="titleContainer">
                <h1 class="titleOfSong">teste</h1>
            </div>
            <div class="buttons">
                <button class="skip leftskip"><i class="arrow left"></i></button>
                <button class="skip rightskip"><i class="arrow right"></i></button>
            </div>
        </div>
        <button class="btn"></button>
        <div class="slider-container">
            <input type="range" class="slider" min="0" max="1" step="0.1" value="0.7">
        </div>
    </div>
    <audio loop class="my-song" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
